<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/assets/img/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Paper Kit by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
    <link href="/assets/css/ct-paper.css" rel="stylesheet"/>
    <link href="/assets/css/demo.css" rel="stylesheet" />
    <link href="/assets/css/examples.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css' />

</head>
<body class="twitter-profile-tweets">
<nav  th:replace="base :: navbar" class="navbar navbar-relative navbar-ct-transparent" role="navigation-demo" id="twitter-navbar">
</nav>

<div class="wrapper">
    <div class="profile-background"  style="background-image: url('/assets/img/rihanna_cover.jpg');" th:style="|background-image: url('${user.background}');|">
        <div class="filter-black"></div>
    </div>
    <div class="profile-content section-white-gray">
        <div class="container">
            <div class="row owner">
                <div class="col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3 text-center">
                    <div class="avatar">
                        <img src="/assets/img/rihanna.jpg" th:src="${user.profilepic}" alt="Circle Image" class="img-circle img-responsive" />
                        <th:block th:if="${isOther}">
                            <div class="following">
                                <a class="btn btn-sm btn-fill btn-info btn-icon" rel="tooltip" title="Follow" th:href="@{/follow/{id} (id=${user.id})}"><i class="fa fa-plus"></i></a>
                            </div>
                        </th:block>
                    </div>

                    <div class="name">
                        <h4 th:inline="text">[[${user.username}]] <br /><small>@[[${user.username}]]</small></h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <p th:text="${user.motto}"></p>
                    <div class="description-details">
                        <ul class="list-unstyled">
                            <li th:inline="text"><i class="fa fa-map-marker"></i> [[${user.location}]]</li>
                            <li><i class="fa fa-link"></i> <a href="#" th:href="'http://'+${user.website}" th:text="${user.website}"></a></li>
                            <li th:inline="text"><i class="fa fa-calendar"></i> Joined [[${#dates.format(user.joindate, "MMM yyyy")}]]</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="profile-tabs">
                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane active" id="tweets">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="tweets">
                                    <div class="media" th:each="notice : ${notifications}">
                                        <div class="media-body">
                                            <p th:text="${notice.notice}"></p>

                                        </div>
                                    </div> <!-- end media -->
                                    <br />
                                    <div class="text-center">
                                        <btn class="btn btn-info">Load more tweets</btn>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<footer class="footer-demo section-gray">
    <div class="container">
        <nav class="pull-left">
            <ul>

                <li>
                    <a href="http://www.messycola.com">
                        Messy Cola
                    </a>
                </li>
                <li>
                    <a href="http://www.messycola.com">
                        Blog
                    </a>
                </li>
                <li>
                    <a href="http://www.creative-tim.com/product/rubik">
                        Licenses
                    </a>
                </li>
            </ul>
        </nav>
        <div class="copyright pull-right">
            &copy; 2017, made with <i class="fa fa-heart heart"></i> by AJ
        </div>
    </div>
</footer>


<!-- tweet modal -->
<div class="modal fade" id="tweetModal" tabindex="-1" role="dialog" aria-hidden="false">
    <div class="modal-dialog modal-medium modal-register">
        <div class="modal-content">
            <div class="modal-header no-border-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Post A Message</h3>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/addpost}" th:object="${post}" method="post">
                    <textarea th:field="*{postText}" class="form-control border-input" placeholder= "Express yourself!" maxlength="141" rows="6"></textarea>
                    <div class="media-footer">
                        <input class="btn btn-info btn-fill btn-wd pull-right"
                               type="submit" value="Post Message" />
                    </div>
                </form>
                <br />
                <br />
            </div>
        </div>
    </div>
</div>
<!-- end tweet modal -->



</body>

<script src="/assets/js/jquery-1.10.2.js"></script>
<script src="/assets/js/jquery-ui-1.10.4.custom.min.js"></script>

<script src="/assets/js/bootstrap.js"></script>

<!--  Plugins -->
<script src="/assets/js/ct-paper-checkbox.js"></script>
<script src="/assets/js/ct-paper-radio.js"></script>
<script src="/assets/js/bootstrap-select.js"></script>
<script src="/assets/js/bootstrap-datepicker.js"></script>
<script src="/assets/js/ct-paper-bootstrapswitch.js"></script>

<!-- for photo library -->
<!-- photoswipe files -->
<script src="/assets/js/photo_swipe/photoswipe.min.js"></script>
<script src="/assets/js/photo_swipe/photoswipe-ui-default.min.js"></script>
<script src="/assets/js/photo_swipe/init-gallery.js"></script>

<!-- core js -->
<script src="/assets/js/ct-paper.js"></script>
<script>
    $('.btn-tooltip').tooltip('show');
</script>
</html>
