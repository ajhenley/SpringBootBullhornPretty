<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
         xmlns:th="www.thymeleaf.org"
         xmlns:sec="www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/assets/img/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Paper Kit by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
    <link href="/assets/css/ct-paper.css" rel="stylesheet"/>
    <link href="/assets/css/demo.css" rel="stylesheet" />
    <link href="/assets/css/examples.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css' />

</head>
<body class="full-screen login">
<nav class="navbar navbar-ct-transparent navbar-fixed-top" role="navigation-demo" id="register-navbar">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="www.creative-tim.com">Creative Tim</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navigation-example-2">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="../presentation.html#components" class="btn btn-simple">Components</a>
                </li>
                <li>
                    <a href="../presentation.html#examples" class="btn btn-simple">Examples</a>
                </li>
                <li>
                    <a href="https://twitter.com/CreativeTim" target="_blank" class="btn btn-simple"><i class="fa fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.facebook.com/CreativeTim" target="_blank" class="btn btn-simple"><i class="fa fa-facebook"></i></a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-->
</nav>

<div class="wrapper">
    <div class="background" style="background-image: url('../assets/img/landscape.jpg');">
        <div class="filter-black"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                    <div class="demo-card">
                        <h3 class="title">Welcome</h3>
                        <div th:if="${param.error}">
                            Invalid username and password.
                        </div>
                        <div th:if="${param.logout}">
                            You have been logged out.
                        </div>
                        <form class="register-form" autocomplete="off" action="#" th:action="@{/register}"
                              th:object="${user}" method="post" >
                            <label>First Name <mark><strong><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span></strong></mark></label>
                            <input type="text" class="form-control" placeholder="First Name" th:field="*{fname}" />
                            <label>Last Name <mark><strong><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span></strong></mark></label>
                            <input type="text" class="form-control" placeholder="Last Name" th:field="*{lname}" />
                            <label>Email <mark><strong><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span></strong></mark></label>
                            <input type="email" class="form-control" placeholder="Email" th:field="*{email}" />
                            <label>Last Name </label>
                            <input type="text" class="form-control" placeholder="Last Name" th:field="*{lname}" />
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Username" th:field="*{username}" />

                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" th:field="*{password}" />
                            <input type="submit" class="btn btn-danger btn-block" value="Sign In"/>
                        </form>
                        <div class="forgot">
                            <a href="#" class="btn btn-simple btn-danger">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="demo-footer text-center">
            <h6>&copy; 2016, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
        </div>
    </div>
</div>

</body>

<script src="/assets/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/assets/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>

<script src="/assets/js/bootstrap.js" type="text/javascript"></script>

<!--  Plugins -->
<script src="/assets/js/ct-paper-checkbox.js"></script>
<script src="/assets/js/ct-paper-radio.js"></script>
<script src="/assets/js/bootstrap-select.js"></script>
<script src="/assets/js/bootstrap-datepicker.js"></script>
<script src="/assets/js/ct-paper.js"></script>

</html>
<div class="container">
    <br /><br /><br />
    <h4>New User Registration</h4>

    <form autocomplete="off" action="#" th:action="@{/register}"
          th:object="${user}" method="post">
        <div class="form-group">
            <label for="firstName">First Name <mark><strong><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span></strong></mark></label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name" th:field="*{firstName}" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name <mark><strong><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span></strong></mark></label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" th:field="*{lastName}" />
        </div>
        <div class="form-group">
            <label for="email">Email <mark><strong><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span></strong></mark></label>
            <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}" />
        </div>
        <div class="form-group">
            <label for="username">Username <mark><strong><span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span></strong></mark></label>
            <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}" />
        </div>
        <div class="form-group">
            <label for="password">Password <mark><strong><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span></strong></mark></label>
            <input type="text" class="form-control" id="password" placeholder="Password" th:field="*{password}" />
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div><!-- /.container -->


</body>
</html>
